<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat + Video + GPS</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #messageLog { border: 1px solid #ccc; height: 200px; overflow-y: auto; margin-bottom: 20px; padding: 10px; }
    canvas { max-width: 100%; border: 1px solid #ccc; }
    .section { margin-bottom: 20px; }
    #map { height: 300px; border: 1px solid #ccc; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h2>📡 WebSocket Chat App</h2>

  <div class="section">
    <input type="text" id="roomName" placeholder="Room name" />
    <button onclick="createRoom()">Create</button>
    <button onclick="joinRoom()">Join</button>
  </div>

  <div class="section">
    <input type="text" id="textMessage" placeholder="Enter message" />
    <button onclick="sendMessage()">Send Message</button>
  </div>

  <div class="section">
    <label><strong>Video Quality:</strong></label>
    <select id="videoQualitySelect">
      <option value="veryLow120p">Very Low (120p)</option>
      <option value="veryLow144p">Very Low (144p)</option>
      <option value="low240p">Low (240p)</option>
      <option value="low360p">Medium-Low (360p)</option>
      <option value="low480p">Low (480p)</option>
      <option value="medium" selected>Medium (720p)</option>
      <option value="high">High (1080p)</option>
    </select>
    <br />
    <label>FPS:</label>
    <input type="range" id="fpsSlider" min="5" max="60" value="30" />
    <span id="fpsValue">30</span> FPS
    <br />
    <button id="videoButton" onclick="toggleLiveVideo()">📷 Start Live Video</button>
  </div>

  <div class="section">
    <button onclick="startGps()">📍 Start GPS</button>
    <div id="gpsDisplay">Location: N/A</div>
  </div>

  <div class="section">
    <h3>💬 Messages</h3>
    <div id="messageLog"></div>
  </div>

  <div class="section">
    <h3>🎥 Received Live Video</h3>
    <canvas id="videoCanvas" width="320" height="240"></canvas>
  </div>

  <div class="section">
    <h3>🗺️ Map (Clients' GPS)</h3>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const ws = new WebSocket("wss://chat-643f.onrender.com");
    ws.binaryType = "arraybuffer";

    let currentRoom = "";
    let sendingVideo = false;
    let videoInterval = null;
    let activeStream = null;
    let gpsInterval = null;
    const clientMarkers = {};
    const clientId = crypto.randomUUID();

    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: "&copy; OpenStreetMap"
    }).addTo(map);

    ws.onopen = () => logMessage("✅ Connected to server");

    ws.onmessage = (event) => {
      if (typeof event.data === "string") {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === "message") {
            logMessage("💬 " + msg.text);
            if (msg.text.startsWith("GPS:")) {
              const match = msg.text.match(/^GPS:([-\d.]+),([-\d.]+)/);
              if (match) {
                const lat = parseFloat(match[1]);
                const lng = parseFloat(match[2]);
                const id = msg.text.split("&")[1]?.trim() || "unknown";

                updateClientMarker(id, lat, lng);
              }
            }
          } else if (msg.type === "error") {
            logMessage("❌ " + msg.message);
          }
        } catch (e) {
          logMessage("❗ Invalid message: " + event.data);
        }
      } else {
        const blob = new Blob([event.data], { type: "image/jpeg" });
        const img = new Image();
        img.onload = () => {
          const canvas = document.getElementById("videoCanvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = URL.createObjectURL(blob);
      }
    };

    function createRoom() {
      const roomName = document.getElementById("roomName").value.trim();
      if (!roomName) return;
      currentRoom = roomName;
      ws.send(JSON.stringify({ type: "create", roomName }));
      logMessage("📂 Created room: " + roomName);
    }

    function joinRoom() {
      const roomName = document.getElementById("roomName").value.trim();
      if (!roomName) return;
      currentRoom = roomName;
      ws.send(JSON.stringify({ type: "join", roomName }));
      logMessage("📥 Joined room: " + roomName);
    }

    function sendMessage() {
      const text = document.getElementById("textMessage").value.trim();
      if (!text || !currentRoom) return;
      ws.send(JSON.stringify({ type: "message", roomName: currentRoom, text }));
      document.getElementById("textMessage").value = "";
    }

    async function toggleLiveVideo() {
      const button = document.getElementById("videoButton");
      if (sendingVideo) {
        clearInterval(videoInterval);
        sendingVideo = false;
        button.textContent = "📷 Start Live Video";
        if (activeStream) activeStream.getTracks().forEach(track => track.stop());
        return;
      }

      const constraints = getVideoConstraints();
      const fps = parseInt(document.getElementById("fpsSlider").value);

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        activeStream = stream;

        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        sendingVideo = true;
        button.textContent = "🛑 Stop Live Video";

        videoInterval = setInterval(() => {
          if (!currentRoom || video.videoWidth === 0) return;
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);

          canvas.toBlob(blob => {
            if (!blob) return;
            ws.send(JSON.stringify({ type: "binary-image", roomName: currentRoom }));
            setTimeout(() => {
              blob.arrayBuffer().then(buffer => ws.send(buffer));
            }, 20);
          }, "image/jpeg", 0.6);
        }, 1000 / fps);
      } catch (err) {
        logMessage("🚫 Camera error: " + err.message);
      }
    }

    function getVideoConstraints() {
      switch (document.getElementById("videoQualitySelect").value) {
        case "veryLow120p": return { video: { width: 160, height: 120 } };
        case "veryLow144p": return { video: { width: 256, height: 144 } };
        case "low240p": return { video: { width: 426, height: 240 } };
        case "low360p": return { video: { width: 640, height: 360 } };
        case "low480p": return { video: { width: 854, height: 480 } };
        case "high": return { video: { width: 1920, height: 1080 } };
        default: return { video: { width: 1280, height: 720 } };
      }
    }

    function startGps() {
      if (gpsInterval) return;
      gpsInterval = setInterval(() => {
        if (!navigator.geolocation || !currentRoom) return;
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude.toFixed(6);
          const lng = pos.coords.longitude.toFixed(6);
          const text = `GPS:${lat},${lng} & ${clientId}`;
          document.getElementById("gpsDisplay").textContent = `Location: ${lat}, ${lng}`;
          ws.send(JSON.stringify({ type: "message", roomName: currentRoom, text }));
        });
      }, 1000);
    }

    function updateClientMarker(id, lat, lng) {
      if (clientMarkers[id]) {
        clientMarkers[id].setLatLng([lat, lng]);
      } else {
        const marker = L.marker([lat, lng]).addTo(map).bindPopup(`Client: ${id}`);
        clientMarkers[id] = marker;
      }
    }

    function logMessage(text) {
      const div = document.createElement("div");
      div.textContent = text;
      document.getElementById("messageLog").appendChild(div);
    }

    document.getElementById("fpsSlider").addEventListener("input", e => {
      document.getElementById("fpsValue").textContent = e.target.value;
    });
  </script>
</body>
</html>

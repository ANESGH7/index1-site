<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat with Live Video & GPS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #messageLog { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; margin-bottom: 20px; }
    canvas { max-width: 100%; border: 1px solid #ccc; }
    .section { margin-bottom: 20px; }
    #map { height: 300px; }
  </style>
</head>
<body>
  <h2>ğŸ“¡ WebSocket Chat App with Live Video & GPS</h2>

  <div class="section">
    <input type="text" id="roomName" placeholder="Room name" />
    <button onclick="createRoom()">Create</button>
    <button onclick="joinRoom()">Join</button>
  </div>

  <div class="section">
    <input type="text" id="textMessage" placeholder="Enter message" />
    <button onclick="sendMessage()">Send Message</button>
  </div>

  <div class="section">
    <label for="videoQualitySelect"><strong>Video Quality:</strong></label>
    <select id="videoQualitySelect">
      <option value="veryLow120p">Very Low (120p)</option>
      <option value="veryLow144p">Very Low (144p)</option>
      <option value="low240p">Low (240p)</option>
      <option value="low360p">Medium-Low (360p)</option>
      <option value="low480p">Low (480p)</option>
      <option value="medium" selected>Medium (720p)</option>
      <option value="high">High (1080p)</option>
    </select>
    <br />
    <label for="fpsSlider">FPS: </label>
    <input type="range" id="fpsSlider" min="5" max="60" value="30" step="1">
    <span id="fpsValue">30</span> FPS
    <br />
    <button id="videoButton" onclick="toggleLiveVideo()">ğŸ“· Start Live Video</button>
    <button onclick="startGPS()">ğŸ“ Start GPS</button>
  </div>

  <div class="section">
    <h3>ğŸ’¬ Messages</h3>
    <div id="messageLog"></div>
  </div>

  <div class="section">
    <h3>ğŸ¥ Received Live Video</h3>
    <canvas id="videoCanvas" width="320" height="240"></canvas>
  </div>

  <div class="section">
    <h3>ğŸ—ºï¸ Client Locations</h3>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const ws = new WebSocket("wss://chat-643f.onrender.com");
    ws.binaryType = "arraybuffer";
    let currentRoom = "";
    let sendingVideo = false;
    let videoInterval = null;
    let activeStream = null;
    const clientId = crypto.randomUUID(); // unique id per client

    const map = L.map("map").setView([0, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    const markers = {}; // clientId -> Leaflet marker

    ws.onopen = () => logMessage("âœ… Connected to WebSocket server");

    ws.onmessage = (event) => {
      if (typeof event.data === "string") {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === "message") {
            logMessage("ğŸ’¬ " + msg.text);
            if (msg.text.startsWith("GPS:")) {
              const [lat, lng] = msg.text.slice(4).split(",").map(Number);
              const id = msg.id || "unknown";
              updateMarker(id, lat, lng);
            }
          } else if (msg.type === "error") {
            logMessage("âŒ " + msg.message);
          }
        } catch (e) {
          logMessage("â— Invalid message: " + event.data);
        }
      } else {
        const blob = new Blob([event.data], { type: "image/jpeg" });
        const img = new Image();
        img.onload = () => {
          const canvas = document.getElementById("videoCanvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = URL.createObjectURL(blob);
      }
    };

    function createRoom() {
      const roomName = document.getElementById("roomName").value.trim();
      if (!roomName) return;
      currentRoom = roomName;
      ws.send(JSON.stringify({ type: "create", roomName }));
      logMessage("ğŸ“‚ Created room: " + roomName);
    }

    function joinRoom() {
      const roomName = document.getElementById("roomName").value.trim();
      if (!roomName) return;
      currentRoom = roomName;
      ws.send(JSON.stringify({ type: "join", roomName }));
      logMessage("ğŸ“¥ Joined room: " + roomName);
    }

    function sendMessage() {
      const text = document.getElementById("textMessage").value.trim();
      if (!text || !currentRoom) return;
      ws.send(JSON.stringify({ type: "message", roomName: currentRoom, text }));
      document.getElementById("textMessage").value = "";
    }

    async function toggleLiveVideo() {
      const button = document.getElementById("videoButton");

      if (sendingVideo) {
        clearInterval(videoInterval);
        sendingVideo = false;
        button.textContent = "ğŸ“· Start Live Video";

        if (activeStream) {
          activeStream.getTracks().forEach(track => track.stop());
        }
        return;
      }

      const constraints = getVideoConstraints();
      const fps = parseInt(document.getElementById("fpsSlider").value);

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        activeStream = stream;

        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        sendingVideo = true;
        button.textContent = "ğŸ›‘ Stop Live Video";

        videoInterval = setInterval(() => {
          if (!currentRoom || video.videoWidth === 0 || video.videoHeight === 0) return;

          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          canvas.toBlob(blob => {
            if (!blob) return;
            ws.send(JSON.stringify({ type: "binary-image", roomName: currentRoom }));
            setTimeout(() => {
              blob.arrayBuffer().then(buffer => ws.send(buffer));
            }, 20);
          }, "image/jpeg", 0.6);
        }, 1000 / fps);
      } catch (err) {
        logMessage("ğŸš« Camera error: " + err.message);
      }
    }

    function getVideoConstraints() {
      const selected = document.getElementById("videoQualitySelect").value;
      switch (selected) {
        case "veryLow120p": return { video: { width: 160, height: 120, frameRate: 10 } };
        case "veryLow144p": return { video: { width: 256, height: 144, frameRate: 10 } };
        case "low240p": return { video: { width: 426, height: 240, frameRate: 15 } };
        case "low360p": return { video: { width: 640, height: 360, frameRate: 15 } };
        case "low480p": return { video: { width: 854, height: 480, frameRate: 20 } };
        case "medium": default: return { video: { width: 1280, height: 720, frameRate: 30 } };
        case "high": return { video: { width: 1920, height: 1080, frameRate: 30 } };
      }
    }

    function logMessage(text) {
      const div = document.createElement("div");
      div.textContent = text;
      document.getElementById("messageLog").appendChild(div);
    }

    document.getElementById("fpsSlider").addEventListener("input", (e) => {
      document.getElementById("fpsValue").textContent = e.target.value;
    });

    function startGPS() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported");
        return;
      }

      setInterval(() => {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          updateMarker(clientId, lat, lng); // update own marker
          if (currentRoom) {
            const gpsText = `GPS:${lat},${lng}`;
            ws.send(JSON.stringify({ type: "message", roomName: currentRoom, text: gpsText, id: clientId }));
          }
        });
      }, 1000);
    }

    function updateMarker(id, lat, lng) {
      if (markers[id]) {
        markers[id].setLatLng([lat, lng]);
      } else {
        markers[id] = L.marker([lat, lng]).addTo(map).bindPopup("User: " + id).openPopup();
      }
    }
  </script>
</body>
</html>

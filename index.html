<script>
  const ws = new WebSocket("wss://chat-643f.onrender.com");
  ws.binaryType = "arraybuffer";

  let currentRoom = "";
  let sendingVideo = false;
  let videoInterval = null;
  let activeStream = null;
  let watchId = null;
  let gpsSendInterval = null;
  let latestPosition = null;
  const clientId = Math.random().toString(36).substring(2, 10);
  const markerMap = {};

  const map = L.map('map').setView([0, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  ws.onopen = () => logMessage("âœ… Connected to WebSocket server");

  ws.onmessage = (event) => {
    if (typeof event.data === "string") {
      try {
        const msg = JSON.parse(event.data);
        if (msg.type === "message") {
          logMessage("ðŸ’¬ " + msg.text);
          const gpsMatch = msg.text.match(/^GPS:([\d.-]+),([\d.-]+) & (.+)$/);
          if (gpsMatch) {
            const lat = parseFloat(gpsMatch[1]);
            const lng = parseFloat(gpsMatch[2]);
            const senderId = gpsMatch[3];
            if (!markerMap[senderId]) {
              markerMap[senderId] = L.marker([lat, lng])
                .addTo(map)
                .bindPopup("Client: " + senderId);
            } else {
              markerMap[senderId].setLatLng([lat, lng]);
            }
          }
        } else if (msg.type === "error") {
          logMessage("âŒ " + msg.message);
        }
      } catch (e) {
        logMessage("â— JSON parse error: " + event.data);
      }
    } else {
      const blob = new Blob([event.data], { type: "image/jpeg" });
      const img = new Image();
      img.onload = () => {
        const canvas = document.getElementById("videoCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
      };
      img.src = URL.createObjectURL(blob);
    }
  };

  ws.onerror = (e) => {
    logMessage("âŒ WebSocket error");
  };

  function createRoom() {
    const roomName = document.getElementById("roomName").value.trim();
    if (!roomName) return logMessage("âš ï¸ Room name required.");
    currentRoom = roomName;
    ws.send(JSON.stringify({ type: "create", roomName }));
    logMessage("ðŸ“‚ Created room: " + roomName);
  }

  function joinRoom() {
    const roomName = document.getElementById("roomName").value.trim();
    if (!roomName) return logMessage("âš ï¸ Room name required.");
    currentRoom = roomName;
    ws.send(JSON.stringify({ type: "join", roomName }));
    logMessage("ðŸ“¥ Joined room: " + roomName);
  }

  function sendMessage() {
    const text = document.getElementById("textMessage").value.trim();
    if (!text || !currentRoom) return;
    ws.send(JSON.stringify({ type: "message", roomName: currentRoom, text }));
    document.getElementById("textMessage").value = "";
  }

  function clearMessages() {
    document.getElementById("messageLog").innerHTML = "";
  }

  async function toggleLiveVideo() {
    const button = document.getElementById("videoButton");
    if (sendingVideo) {
      clearInterval(videoInterval);
      sendingVideo = false;
      button.textContent = "ðŸ“· Start Live Video";
      if (activeStream) activeStream.getTracks().forEach(t => t.stop());
      return;
    }

    if (!currentRoom) {
      logMessage("âš ï¸ Join or create a room first.");
      return;
    }

    const constraints = getVideoConstraints();
    const fps = parseInt(document.getElementById("fpsSlider").value);

    try {
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      activeStream = stream;
      const video = document.createElement("video");
      video.srcObject = stream;
      await video.play();

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      sendingVideo = true;
      button.textContent = "ðŸ›‘ Stop Live Video";

      videoInterval = setInterval(() => {
        if (!currentRoom || video.videoWidth === 0) return;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(blob => {
          if (!blob) return;
          ws.send(JSON.stringify({ type: "binary-image", roomName: currentRoom }));
          // Send binary after short delay to allow JSON message to register
          setTimeout(() => {
            blob.arrayBuffer().then(buf => ws.send(buf));
          }, 10);
        }, "image/jpeg", 0.6);
      }, 1000 / fps);
    } catch (err) {
      logMessage("ðŸš« Camera error: " + err.message);
    }
  }

  function getVideoConstraints() {
    switch (document.getElementById("videoQualitySelect").value) {
      case "veryLow120p": return { video: { width: 160, height: 120 }};
      case "low240p": return { video: { width: 426, height: 240 }};
      case "low360p": return { video: { width: 640, height: 360 }};
      case "low480p": return { video: { width: 854, height: 480 }};
      case "high": return { video: { width: 1920, height: 1080 }};
      case "medium":
      default: return { video: { width: 1280, height: 720 }};
    }
  }

  function startGps() {
    stopGps();
    if (!navigator.geolocation) return logMessage("ðŸš« Geolocation not supported.");
    if (!currentRoom) return logMessage("âš ï¸ Join or create a room first.");

    const intervalSec = Math.max(1, parseInt(document.getElementById("gpsIntervalInput").value));
    watchId = navigator.geolocation.watchPosition(pos => {
      latestPosition = pos;
      const lat = pos.coords.latitude.toFixed(6);
      const lng = pos.coords.longitude.toFixed(6);
      document.getElementById("gpsDisplay").textContent = `Location: ${lat}, ${lng}`;
    }, err => {
      logMessage("ðŸš« GPS error: " + err.message);
    }, { enableHighAccuracy: true });

    gpsSendInterval = setInterval(() => {
      if (!latestPosition) return;
      const lat = latestPosition.coords.latitude.toFixed(6);
      const lng = latestPosition.coords.longitude.toFixed(6);
      const text = `GPS:${lat},${lng} & ${clientId}`;
      ws.send(JSON.stringify({ type: "message", roomName: currentRoom, text }));
    }, intervalSec * 1000);

    logMessage("ðŸ“ Started GPS (every " + intervalSec + "s)");
  }

  function stopGps() {
    if (watchId !== null) {
      navigator.geolocation.clearWatch(watchId);
      watchId = null;
    }
    if (gpsSendInterval !== null) {
      clearInterval(gpsSendInterval);
      gpsSendInterval = null;
    }
    latestPosition = null;
    document.getElementById("gpsDisplay").textContent = "Location: N/A";
    logMessage("ðŸ›‘ Stopped GPS");
  }

  function logMessage(text) {
    const div = document.createElement("div");
    div.textContent = text;
    document.getElementById("messageLog").appendChild(div);
    document.getElementById("messageLog").scrollTop = document.getElementById("messageLog").scrollHeight;
  }

  document.getElementById("fpsSlider").addEventListener("input", (e) => {
    document.getElementById("fpsValue").textContent = e.target.value;
  });
</script>

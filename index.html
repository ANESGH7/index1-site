<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat with Live Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #2563eb;
      --background: #f8fafc;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --text: #1f2937;
      --subtle-text: #6b7280;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 25px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      padding: 25px;
      max-width: 700px;
      width: 100%;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 20px;
    }

    input[type="text"], select, button {
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid var(--border);
      margin-right: 10px;
    }

    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    #messageLog {
      background: #f1f5f9;
      border: 1px solid var(--border);
      padding: 12px;
      height: 200px;
      overflow-y: auto;
      border-radius: var(--radius);
    }

    canvas {
      border-radius: var(--radius);
      width: 100%;
      border: 1px solid var(--border);
    }

    label {
      font-weight: 500;
      margin-right: 10px;
      display: inline-block;
      margin-top: 10px;
    }

    #fpsSlider {
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      input[type="text"], select, button {
        width: 100%;
        margin: 5px 0;
      }

      .section {
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h2>üì° WebSocket Chat App</h2>

  <div class="card">
    <div class="section">
      <input type="text" id="roomName" placeholder="Room name" />
      <button onclick="createRoom()">Create</button>
      <button onclick="joinRoom()">Join</button>
    </div>

    <div class="section">
      <input type="text" id="textMessage" placeholder="Enter message" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="section">
      <label for="videoQualitySelect">Video Quality:</label>
      <select id="videoQualitySelect">
        <option value="veryLow120p">Very Low (120p)</option>
        <option value="veryLow144p">Very Low (144p)</option>
        <option value="low240p">Low (240p)</option>
        <option value="low360p">Medium-Low (360p)</option>
        <option value="low480p">Low (480p)</option>
        <option value="medium" selected>Medium (720p)</option>
        <option value="high">High (1080p)</option>
      </select>
      <br />
      <label for="fpsSlider">FPS:</label>
      <input type="range" id="fpsSlider" min="5" max="60" value="30" />
      <span id="fpsValue">30</span> FPS
      <br />
      <button id="videoButton" onclick="toggleLiveVideo()">üì∑ Start Live Video</button>
    </div>
  </div>

  <div class="card">
    <h3>üí¨ Messages</h3>
    <div id="messageLog"></div>
  </div>

  <div class="card">
    <h3>üé• Received Live Video</h3>
    <canvas id="videoCanvas" width="320" height="240"></canvas>
  </div>

  <div class="card">
    <h3>üìç GPS Location</h3>
    <p id="gpsText">Getting location...</p>
    <button onclick="getLocation()">üì° Refresh Location</button>
  </div>

  <script>
    const ws = new WebSocket("wss://chat-643f.onrender.com");
    ws.binaryType = "arraybuffer";
    let currentRoom = "";
    let sendingVideo = false;
    let videoInterval = null;
    let activeStream = null;

    ws.onopen = () => {
      logMessage("‚úÖ Connected to WebSocket server");
    };

    ws.onmessage = (event) => {
      if (typeof event.data === "string") {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === "message") {
            logMessage("üí¨ " + msg.text);
          } else if (msg.type === "error") {
            logMessage("‚ùå " + msg.message);
          }
        } catch (e) {
          logMessage("‚ùó Invalid message: " + event.data);
        }
      } else {
        const blob = new Blob([event.data], { type: "image/jpeg" });
        const img = new Image();
        img.onload = () => {
          const canvas = document.getElementById("videoCanvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = URL.createObjectURL(blob);
      }
    };

    function createRoom() {
      const roomName = document.getElementById("roomName").value.trim();
      if (!roomName) return;
      currentRoom = roomName;
      ws.send(JSON.stringify({ type: "create", roomName }));
      logMessage("üìÇ Created room: " + roomName);
    }

    function joinRoom() {
      const roomName = document.getElementById("roomName").value.trim();
      if (!roomName) return;
      currentRoom = roomName;
      ws.send(JSON.stringify({ type: "join", roomName }));
      logMessage("üì• Joined room: " + roomName);
    }

    function sendMessage() {
      const text = document.getElementById("textMessage").value.trim();
      if (!text || !currentRoom) return;
      ws.send(JSON.stringify({ type: "message", roomName: currentRoom, text }));
      document.getElementById("textMessage").value = "";
    }

    async function toggleLiveVideo() {
      const button = document.getElementById("videoButton");

      if (sendingVideo) {
        clearInterval(videoInterval);
        sendingVideo = false;
        button.textContent = "üì∑ Start Live Video";

        if (activeStream) {
          activeStream.getTracks().forEach(track => track.stop());
        }
        return;
      }

      const constraints = getVideoConstraints();
      const fps = parseInt(document.getElementById("fpsSlider").value);

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        activeStream = stream;

        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        sendingVideo = true;
        button.textContent = "üõë Stop Live Video";

        videoInterval = setInterval(() => {
          if (!currentRoom || video.videoWidth === 0 || video.videoHeight === 0) return;

          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          canvas.toBlob(blob => {
            if (!blob) return;
            ws.send(JSON.stringify({ type: "binary-image", roomName: currentRoom }));
            setTimeout(() => {
              blob.arrayBuffer().then(buffer => ws.send(buffer));
            }, 20);
          }, "image/jpeg", 0.6);
        }, 1000 / fps);
      } catch (err) {
        logMessage("üö´ Camera error: " + err.message);
      }
    }

    function getVideoConstraints() {
      const selected = document.getElementById("videoQualitySelect").value;
      switch (selected) {
        case "veryLow120p": return { video: { width: { ideal: 160 }, height: { ideal: 120 }, frameRate: 10 } };
        case "veryLow144p": return { video: { width: { ideal: 256 }, height: { ideal: 144 }, frameRate: 10 } };
        case "low240p": return { video: { width: { ideal: 426 }, height: { ideal: 240 }, frameRate: 15 } };
        case "low360p": return { video: { width: { ideal: 640 }, height: { ideal: 360 }, frameRate: 15 } };
        case "low480p": return { video: { width: { ideal: 854 }, height: { ideal: 480 }, frameRate: 20 } };
        case "medium": default: return { video: { width: { ideal: 1280 }, height: { ideal: 720 }, frameRate: 30 } };
        case "high": return { video: { width: { ideal: 1920 }, height: { ideal: 1080 }, frameRate: 30 } };
      }
    }

    function logMessage(text) {
      const div = document.createElement("div");
      div.textContent = text;
      document.getElementById("messageLog").appendChild(div);
    }

    document.getElementById("fpsSlider").addEventListener("input", (e) => {
      document.getElementById("fpsValue").textContent = e.target.value;
    });

    function getLocation() {
      const gpsText = document.getElementById("gpsText");

      if (!navigator.geolocation) {
        gpsText.textContent = "Geolocation is not supported by this browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          gpsText.textContent = `Latitude: ${latitude.toFixed(6)}, Longitude: ${longitude.toFixed(6)}`;
        },
        (error) => {
          gpsText.textContent = `Error getting location: ${error.message}`;
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }

    // Auto fetch GPS on load
    window.addEventListener("load", getLocation);
  </script>
</body>
</html>

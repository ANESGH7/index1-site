<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat with Live Video + GPS Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
    }

    .card {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    input, button, select {
      padding: 8px;
      margin: 5px;
    }

    #map {
      height: 300px;
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    canvas {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #messageLog {
      height: 150px;
      overflow-y: auto;
      background: #eef1f5;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>📡 WebSocket Chat App</h2>
    <input id="roomName" placeholder="Room name">
    <button onclick="createRoom()">Create</button>
    <button onclick="joinRoom()">Join</button><br>

    <input id="textMessage" placeholder="Message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <div class="card">
    <h3>💬 Messages</h3>
    <div id="messageLog"></div>
  </div>

  <div class="card">
    <h3>🎥 Live Video</h3>
    <label>Quality:</label>
    <select id="videoQualitySelect">
      <option value="low240p">240p</option>
      <option value="medium" selected>720p</option>
      <option value="high">1080p</option>
    </select>
    <label>FPS:</label>
    <input type="range" id="fpsSlider" min="5" max="60" value="30" />
    <span id="fpsValue">30</span>
    <br>
    <button onclick="toggleLiveVideo()" id="videoButton">📷 Start Live Video</button>
    <canvas id="videoCanvas" width="320" height="240"></canvas>
  </div>

  <div class="card">
    <h3>📍 GPS Location</h3>
    <button onclick="sendLocation()">📡 Send My Location</button>
    <p id="gpsText">Waiting for GPS...</p>
    <div id="map"></div>
  </div>

  <script>
    const ws = new WebSocket("wss://chat-643f.onrender.com");
    ws.binaryType = "arraybuffer";
    let currentRoom = "";
    let sendingVideo = false;
    let videoInterval = null;
    let activeStream = null;
    let map, myMarker;
    const otherMarkers = new Map();

    ws.onopen = () => logMessage("✅ Connected to server");

    ws.onmessage = (event) => {
      if (typeof event.data === "string") {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === "message") {
            logMessage("💬 " + msg.text);
          } else if (msg.type === "gps") {
            if (msg.lat && msg.lng) {
              updateMarker(msg.senderId || msg.lat + "," + msg.lng, msg.lat, msg.lng);
            }
          } else if (msg.type === "error") {
            logMessage("❌ " + msg.message);
          }
        } catch {
          logMessage("Invalid text: " + event.data);
        }
      } else {
        const blob = new Blob([event.data], { type: "image/jpeg" });
        const img = new Image();
        img.onload = () => {
          const canvas = document.getElementById("videoCanvas");
          canvas.width = img.width;
          canvas.height = img.height;
          canvas.getContext("2d").drawImage(img, 0, 0);
        };
        img.src = URL.createObjectURL(blob);
      }
    };

    function createRoom() {
      const room = document.getElementById("roomName").value;
      if (!room) return;
      currentRoom = room;
      ws.send(JSON.stringify({ type: "create", roomName: room }));
      logMessage("📂 Created room: " + room);
    }

    function joinRoom() {
      const room = document.getElementById("roomName").value;
      if (!room) return;
      currentRoom = room;
      ws.send(JSON.stringify({ type: "join", roomName: room }));
      logMessage("📥 Joined room: " + room);
    }

    function sendMessage() {
      const text = document.getElementById("textMessage").value;
      if (!text || !currentRoom) return;
      ws.send(JSON.stringify({ type: "message", roomName: currentRoom, text }));
      document.getElementById("textMessage").value = "";
    }

    function toggleLiveVideo() {
      const button = document.getElementById("videoButton");

      if (sendingVideo) {
        clearInterval(videoInterval);
        sendingVideo = false;
        button.textContent = "📷 Start Live Video";
        if (activeStream) activeStream.getTracks().forEach(t => t.stop());
        return;
      }

      const constraints = getVideoConstraints();
      const fps = parseInt(document.getElementById("fpsSlider").value);

      navigator.mediaDevices.getUserMedia(constraints).then(stream => {
        activeStream = stream;
        const video = document.createElement("video");
        video.srcObject = stream;
        video.play();
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        sendingVideo = true;
        button.textContent = "🛑 Stop Live Video";

        videoInterval = setInterval(() => {
          if (!currentRoom) return;
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            ws.send(JSON.stringify({ type: "binary-image", roomName: currentRoom }));
            blob.arrayBuffer().then(buffer => ws.send(buffer));
          }, "image/jpeg", 0.5);
        }, 1000 / fps);
      }).catch(err => {
        logMessage("🚫 Camera error: " + err.message);
      });
    }

    function getVideoConstraints() {
      const quality = document.getElementById("videoQualitySelect").value;
      switch (quality) {
        case "low240p": return { video: { width: 426, height: 240, frameRate: 15 } };
        case "medium": return { video: { width: 1280, height: 720, frameRate: 30 } };
        case "high": return { video: { width: 1920, height: 1080, frameRate: 30 } };
        default: return { video: true };
      }
    }

    document.getElementById("fpsSlider").addEventListener("input", e => {
      document.getElementById("fpsValue").textContent = e.target.value;
    });

    function sendLocation() {
      if (!navigator.geolocation) {
        document.getElementById("gpsText").textContent = "Geolocation not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude } = pos.coords;
          document.getElementById("gpsText").textContent =
            `📍 Latitude: ${latitude.toFixed(6)}, Longitude: ${longitude.toFixed(6)}`;
          updateMyMap(latitude, longitude);

          if (currentRoom) {
            ws.send(JSON.stringify({
              type: "gps",
              roomName: currentRoom,
              lat: latitude,
              lng: longitude
            }));
          }
        },
        err => {
          document.getElementById("gpsText").textContent = "❌ Error: " + err.message;
        },
        { enableHighAccuracy: true }
      );
    }

    function updateMyMap(lat, lng) {
      if (!map) {
        map = L.map("map").setView([lat, lng], 15);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
      }
      if (!myMarker) {
        myMarker = L.marker([lat, lng]).addTo(map).bindPopup("📍 You");
      } else {
        myMarker.setLatLng([lat, lng]);
      }
    }

    function updateMarker(id, lat, lng) {
      if (!map) return;
      if (otherMarkers.has(id)) {
        otherMarkers.get(id).setLatLng([lat, lng]);
      } else {
        const marker = L.marker([lat, lng]).addTo(map)
          .bindPopup(`📍 Room member`);
        otherMarkers.set(id, marker);
      }
    }

    function logMessage(text) {
      const div = document.createElement("div");
      div.textContent = text;
      document.getElementById("messageLog").appendChild(div);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat + Video + GPS</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #messageLog { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; margin-bottom: 20px; }
    canvas { max-width: 100%; border: 1px solid #ccc; }
    .section { margin-bottom: 20px; }
    #map { height: 300px; border: 1px solid #ccc; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h2>ğŸ“¡ WebSocket Chat App + Live Video + GPS</h2>

  <div class="section">
    <input type="text" id="roomName" placeholder="Room name" />
    <button onclick="createRoom()">Create</button>
    <button onclick="joinRoom()">Join</button>
  </div>

  <div class="section">
    <input type="text" id="textMessage" placeholder="Enter message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <div class="section">
    <label for="videoQualitySelect"><strong>Video Quality:</strong></label>
    <select id="videoQualitySelect">
      <option value="veryLow120p">Very Low (120p)</option>
      <option value="low240p">Low (240p)</option>
      <option value="low360p">Medium-Low (360p)</option>
      <option value="medium" selected>Medium (720p)</option>
      <option value="high">High (1080p)</option>
    </select>
    <label for="fpsSlider">FPS:</label>
    <input type="range" id="fpsSlider" min="5" max="60" value="30" step="1" />
    <span id="fpsValue">30</span> FPS
    <button id="videoButton" onclick="toggleLiveVideo()">ğŸ“· Start Live Video</button>
  </div>

  <div class="section">
    <button onclick="toggleGPS()">ğŸ“ Start GPS Sharing</button>
  </div>

  <div class="section">
    <h3>ğŸ’¬ Messages</h3>
    <div id="messageLog"></div>
  </div>

  <div class="section">
    <h3>ğŸ¥ Received Live Video</h3>
    <canvas id="videoCanvas" width="320" height="240"></canvas>
  </div>

  <div class="section">
    <h3>ğŸ—ºï¸ Client Locations</h3>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const ws = new WebSocket("wss://chat-643f.onrender.com");
    ws.binaryType = "arraybuffer";
    let currentRoom = "";
    let sendingVideo = false;
    let videoInterval = null;
    let activeStream = null;
    let gpsInterval = null;
    const markers = {};
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function logMessage(text) {
      const log = document.getElementById("messageLog");
      const div = document.createElement("div");
      div.textContent = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    function createRoom() {
      const room = document.getElementById("roomName").value.trim();
      if (!room) return;
      currentRoom = room;
      ws.send(JSON.stringify({ type: "create", roomName: room }));
      logMessage("ğŸŸ¢ Created room: " + room);
    }

    function joinRoom() {
      const room = document.getElementById("roomName").value.trim();
      if (!room) return;
      currentRoom = room;
      ws.send(JSON.stringify({ type: "join", roomName: room }));
      logMessage("ğŸ”µ Joined room: " + room);
    }

    function sendMessage() {
      const text = document.getElementById("textMessage").value.trim();
      if (!text || !currentRoom) return;
      ws.send(JSON.stringify({ type: "message", roomName: currentRoom, text }));
      document.getElementById("textMessage").value = "";
    }

    document.getElementById("fpsSlider").addEventListener("input", e => {
      document.getElementById("fpsValue").textContent = e.target.value;
    });

    function toggleLiveVideo() {
      const btn = document.getElementById("videoButton");
      if (sendingVideo) {
        clearInterval(videoInterval);
        sendingVideo = false;
        btn.textContent = "ğŸ“· Start Live Video";
        if (activeStream) activeStream.getTracks().forEach(track => track.stop());
        return;
      }

      const fps = parseInt(document.getElementById("fpsSlider").value);
      const quality = getVideoConstraints();

      navigator.mediaDevices.getUserMedia(quality).then(stream => {
        activeStream = stream;
        const video = document.createElement("video");
        video.srcObject = stream;
        video.play();
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        sendingVideo = true;
        btn.textContent = "ğŸ›‘ Stop Live Video";

        videoInterval = setInterval(() => {
          if (!currentRoom || video.videoWidth === 0) return;
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);
          canvas.toBlob(blob => {
            if (!blob) return;
            ws.send(JSON.stringify({ type: "binary-image", roomName: currentRoom }));
            setTimeout(() => {
              blob.arrayBuffer().then(buf => ws.send(buf));
            }, 20);
          }, "image/jpeg", 0.6);
        }, 1000 / fps);
      }).catch(err => {
        logMessage("âŒ Camera error: " + err.message);
      });
    }

    function getVideoConstraints() {
      switch (document.getElementById("videoQualitySelect").value) {
        case "veryLow120p": return { video: { width: 160, height: 120, frameRate: 10 } };
        case "low240p": return { video: { width: 426, height: 240, frameRate: 15 } };
        case "low360p": return { video: { width: 640, height: 360, frameRate: 20 } };
        case "medium": return { video: { width: 1280, height: 720, frameRate: 30 } };
        case "high": return { video: { width: 1920, height: 1080, frameRate: 30 } };
        default: return { video: true };
      }
    }

    function toggleGPS() {
      if (gpsInterval) {
        clearInterval(gpsInterval);
        gpsInterval = null;
        logMessage("ğŸ›‘ GPS stopped");
        return;
      }

      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }

      gpsInterval = setInterval(() => {
        navigator.geolocation.getCurrentPosition(pos => {
          const { latitude, longitude } = pos.coords;
          const text = `GPS:${latitude},${longitude}`;
          if (currentRoom) {
            ws.send(JSON.stringify({ type: "message", roomName: currentRoom, text }));
          }
        });
      }, 1000);

      logMessage("ğŸ“ GPS started");
    }

    function updateMarker(id, lat, lng) {
      if (markers[id]) {
        markers[id].setLatLng([lat, lng]);
      } else {
        markers[id] = L.marker([lat, lng]).addTo(map).bindPopup("Client " + id);
      }
    }

    ws.onmessage = (event) => {
      if (typeof event.data === "string") {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === "message") {
            logMessage("ğŸ’¬ " + msg.text);
            if (msg.text.startsWith("GPS:")) {
              const coordsText = msg.text.slice(4).split(/[^\d.-]+/).filter(Boolean);
              const lat = parseFloat(coordsText[0]);
              const lng = parseFloat(coordsText[1]);
              if (!isNaN(lat) && !isNaN(lng)) {
                updateMarker(msg.id || msg.user || "unknown", lat, lng);
              }
            }
          }
        } catch (err) {
          logMessage("â— Parse error: " + event.data);
        }
      } else {
        const blob = new Blob([event.data], { type: "image/jpeg" });
        const img = new Image();
        img.onload = () => {
          const canvas = document.getElementById("videoCanvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = URL.createObjectURL(blob);
      }
    };

    ws.onopen = () => logMessage("âœ… WebSocket connected");
  </script>
</body>
</html>

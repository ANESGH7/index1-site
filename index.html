<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat with Live Video and GPS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #messageLog {
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
      border: 1px solid #ccc;
    }
    #map {
      height: 300px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <h2>üì° WebSocket Chat App with GPS</h2>

  <div class="section">
    <input type="text" id="roomName" placeholder="Room name" />
    <button onclick="createRoom()">Create</button>
    <button onclick="joinRoom()">Join</button>
  </div>

  <div class="section">
    <input type="text" id="textMessage" placeholder="Enter message" />
    <button onclick="sendMessage()">Send Message</button>
  </div>

  <div class="section">
    <label for="videoQualitySelect"><strong>Video Quality:</strong></label>
    <select id="videoQualitySelect">
      <option value="veryLow120p">Very Low (120p)</option>
      <option value="veryLow144p">Very Low (144p)</option>
      <option value="low240p">Low (240p)</option>
      <option value="low360p">Medium-Low (360p)</option>
      <option value="low480p">Low (480p)</option>
      <option value="medium" selected>Medium (720p)</option>
      <option value="high">High (1080p)</option>
    </select>
    <br />
    <label for="fpsSlider">FPS: </label>
    <input type="range" id="fpsSlider" min="5" max="60" value="30" step="1">
    <span id="fpsValue">30</span> FPS
    <br />
    <button id="videoButton" onclick="toggleLiveVideo()">üì∑ Start Live Video</button>
  </div>

  <div class="section">
    <h3>üí¨ Messages</h3>
    <div id="messageLog"></div>
  </div>

  <div class="section">
    <h3>üé• Received Live Video</h3>
    <canvas id="videoCanvas" width="320" height="240"></canvas>
  </div>

  <div class="section">
    <h3>üìç Client Locations</h3>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const ws = new WebSocket("wss://chat-643f.onrender.com");
    ws.binaryType = "arraybuffer";

    let currentRoom = "";
    let sendingVideo = false;
    let videoInterval = null;
    let activeStream = null;
    let gpsInterval = null;
    const markers = {};

    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function logMessage(text) {
      const div = document.createElement("div");
      div.textContent = text;
      document.getElementById("messageLog").appendChild(div);
    }

    ws.onopen = () => logMessage("‚úÖ Connected to WebSocket server");

    ws.onmessage = (event) => {
      if (typeof event.data === "string") {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === "message") {
            logMessage("üí¨ " + msg.text);
          } else if (msg.type === "gps" && msg.id !== clientId && msg.roomName === currentRoom) {
            updateMarker(msg.id, msg.lat, msg.lng);
          } else if (msg.type === "error") {
            logMessage("‚ùå " + msg.message);
          }
        } catch (e) {
          logMessage("‚ùó Invalid message: " + event.data);
        }
      } else {
        const blob = new Blob([event.data], { type: "image/jpeg" });
        const img = new Image();
        img.onload = () => {
          const canvas = document.getElementById("videoCanvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = URL.createObjectURL(blob);
      }
    };

    const clientId = Math.random().toString(36).substring(2, 10);

    function createRoom() {
      const roomName = document.getElementById("roomName").value.trim();
      if (!roomName) return;
      currentRoom = roomName;
      ws.send(JSON.stringify({ type: "create", roomName }));
      logMessage("üìÇ Created room: " + roomName);
      startGps();
    }

    function joinRoom() {
      const roomName = document.getElementById("roomName").value.trim();
      if (!roomName) return;
      currentRoom = roomName;
      ws.send(JSON.stringify({ type: "join", roomName }));
      logMessage("üì• Joined room: " + roomName);
      startGps();
    }

    function sendMessage() {
      const text = document.getElementById("textMessage").value.trim();
      if (!text || !currentRoom) return;
      ws.send(JSON.stringify({ type: "message", roomName: currentRoom, text }));
      document.getElementById("textMessage").value = "";
    }

    async function toggleLiveVideo() {
      const button = document.getElementById("videoButton");

      if (sendingVideo) {
        clearInterval(videoInterval);
        sendingVideo = false;
        button.textContent = "üì∑ Start Live Video";
        if (activeStream) activeStream.getTracks().forEach(t => t.stop());
        return;
      }

      const constraints = getVideoConstraints();
      const fps = parseInt(document.getElementById("fpsSlider").value);

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        activeStream = stream;
        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        sendingVideo = true;
        button.textContent = "üõë Stop Live Video";

        videoInterval = setInterval(() => {
          if (!currentRoom || video.videoWidth === 0 || video.videoHeight === 0) return;
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            if (!blob) return;
            ws.send(JSON.stringify({ type: "binary-image", roomName: currentRoom }));
            setTimeout(() => {
              blob.arrayBuffer().then(buffer => ws.send(buffer));
            }, 20);
          }, "image/jpeg", 0.6);
        }, 1000 / fps);
      } catch (err) {
        logMessage("üö´ Camera error: " + err.message);
      }
    }

    function getVideoConstraints() {
      const selected = document.getElementById("videoQualitySelect").value;
      switch (selected) {
        case "veryLow120p": return { video: { width: 160, height: 120, frameRate: 10 } };
        case "veryLow144p": return { video: { width: 256, height: 144, frameRate: 10 } };
        case "low240p": return { video: { width: 426, height: 240, frameRate: 15 } };
        case "low360p": return { video: { width: 640, height: 360, frameRate: 15 } };
        case "low480p": return { video: { width: 854, height: 480, frameRate: 20 } };
        case "medium": default: return { video: { width: 1280, height: 720, frameRate: 30 } };
        case "high": return { video: { width: 1920, height: 1080, frameRate: 30 } };
      }
    }

    document.getElementById("fpsSlider").addEventListener("input", e => {
      document.getElementById("fpsValue").textContent = e.target.value;
    });

    function startGps() {
      if (gpsInterval) clearInterval(gpsInterval);
      gpsInterval = setInterval(() => {
        if (navigator.geolocation && currentRoom) {
          navigator.geolocation.getCurrentPosition(pos => {
            const { latitude, longitude } = pos.coords;
            ws.send(JSON.stringify({
              type: "gps",
              roomName: currentRoom,
              id: clientId,
              lat: latitude,
              lng: longitude
            }));
            updateMarker(clientId, latitude, longitude);
          });
        }
      }, 1000);
    }

    function updateMarker(id, lat, lng) {
      if (markers[id]) {
        markers[id].setLatLng([lat, lng]);
      } else {
        markers[id] = L.marker([lat, lng]).addTo(map).bindPopup("Client: " + id);
      }
    }
  </script>
</body>
</html>

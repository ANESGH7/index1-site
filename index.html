<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat with Live Video + GPS + Voice</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #messageLog { border: 1px solid #ccc; padding: 10px; height: 150px; overflow-y: auto; margin-bottom: 10px; }
    canvas { max-width: 100%; border: 1px solid #ccc; }
    .section { margin-bottom: 20px; }
    #map { height: 300px; }
    audio { display: block; margin-top: 10px; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <h2>üì° WebSocket Chat App with Live Video, GPS & Voice</h2>

  <!-- Room Controls -->
  <div class="section">
    <input type="text" id="roomName" placeholder="Room name" />
    <button onclick="createRoom()">Create</button>
    <button onclick="joinRoom()">Join</button>
  </div>

  <!-- Message Controls -->
  <div class="section">
    <input type="text" id="textMessage" placeholder="Enter message" />
    <button onclick="sendMessage()">Send Message</button>
    <button onclick="clearMessages()">üßπ Clear</button>
  </div>

  <!-- Video Controls -->
  <div class="section">
    <label for="videoQualitySelect"><strong>Video Quality:</strong></label>
    <select id="videoQualitySelect">
      <option value="veryLow120p">Very Low (120p)</option>
      <option value="low240p">Low (240p)</option>
      <option value="low360p">Medium-Low (360p)</option>
      <option value="low480p">Low (480p)</option>
      <option value="medium" selected>Medium (720p)</option>
      <option value="high">High (1080p)</option>
    </select><br/>
    <label for="fpsSlider">FPS:</label>
    <input type="range" id="fpsSlider" min="5" max="60" value="30" step="1" />
    <span id="fpsValue">30</span> FPS<br/>
    <button id="videoButton" onclick="toggleLiveVideo()">üì∑ Start Live Video</button>
  </div>

  <!-- GPS Controls -->
  <div class="section">
    <label><strong>GPS Interval (seconds):</strong></label>
    <input type="number" id="gpsIntervalInput" min="1" value="5" />
    <button onclick="startGps()">üìç Start GPS</button>
    <button onclick="stopGps()">üõë Stop GPS</button>
    <div id="gpsDisplay">Location: N/A</div>
  </div>

  <!-- Voice Call -->
  <div class="section">
    <button id="voiceButton" onclick="toggleVoiceCall()">üé§ Start Voice Call</button>
    <audio id="audioPlayer" controls autoplay></audio>
  </div>

  <!-- Messages -->
  <div class="section">
    <h3>üí¨ Messages</h3>
    <div id="messageLog"></div>
  </div>

  <!-- Video -->
  <div class="section">
    <h3>üé• Received Live Video</h3>
    <canvas id="videoCanvas" width="320" height="240"></canvas>
  </div>

  <!-- Map -->
  <div class="section">
    <h3>üó∫Ô∏è Map</h3>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const ws = new WebSocket("wss://chat-643f.onrender.com");
    ws.binaryType = "arraybuffer";

    let currentRoom = "";
    let sendingVoice = false;
    let voiceRecorder = null;
    let audioStream = null; // üõ† Keep global reference to avoid GC

    const audioPlayer = document.getElementById("audioPlayer");
    const messageLog = document.getElementById("messageLog");
    const videoCanvas = document.getElementById("videoCanvas");
    const clientId = Math.random().toString(36).substring(2, 10);
    const markerMap = {};
    const map = L.map("map").setView([0, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    // ========== WebSocket Events ==========
    ws.onopen = () => logMessage("‚úÖ Connected to WebSocket server");
    ws.onerror = () => logMessage("‚ùå WebSocket error");
    ws.onclose = () => logMessage("‚ùå WebSocket connection closed");

    ws.onmessage = (event) => {
      if (typeof event.data === "string") {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === "message") {
            if (msg.text.startsWith("GPS:")) {
              const gpsOnly = msg.text.substring(4).trim();
              const [coords, senderId] = gpsOnly.split(" & ");
              const [lat, lng] = coords.split(",").map(Number);
              if (!markerMap[senderId]) {
                markerMap[senderId] = L.marker([lat, lng]).addTo(map).bindPopup("Client: " + senderId);
              } else {
                markerMap[senderId].setLatLng([lat, lng]);
              }
            } else {
              logMessage("üí¨ " + msg.text);
            }
          } else if (msg.type === "error") {
            logMessage("‚ùå " + msg.message);
          }
        } catch (e) {
          logMessage("‚ùó Invalid message: " + event.data);
        }
      } else {
        const blob = new Blob([event.data]);
        if (blob.type.startsWith("audio")) {
          const url = URL.createObjectURL(blob);
          audioPlayer.src = url;
        } else {
          const img = new Image();
          img.onload = () => {
            const ctx = videoCanvas.getContext("2d");
            videoCanvas.width = img.width;
            videoCanvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            URL.revokeObjectURL(img.src);
          };
          img.src = URL.createObjectURL(blob);
        }
      }
    };

    // ========== Voice Call Fix ==========
    async function toggleVoiceCall() {
      const button = document.getElementById("voiceButton");

      if (sendingVoice) {
        sendingVoice = false;
        button.textContent = "üé§ Start Voice Call";
        if (voiceRecorder && voiceRecorder.state !== "inactive") {
          voiceRecorder.stop();
        }
        if (audioStream) {
          audioStream.getTracks().forEach((t) => t.stop());
          audioStream = null;
        }
        logMessage("üõë Voice call stopped.");
        return;
      }

      if (!currentRoom) return alert("Join a room first.");

      try {
        audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        voiceRecorder = new MediaRecorder(audioStream, { mimeType: "audio/webm" });

        voiceRecorder.ondataavailable = (e) => {
          if (e.data && e.data.size > 0 && sendingVoice) {
            ws.send(JSON.stringify({ type: "binary-audio", roomName: currentRoom }));
            e.data.arrayBuffer().then(buf => ws.send(buf));
          }
        };

        voiceRecorder.onstop = () => {
          logMessage("üîï MediaRecorder stopped.");
        };

        voiceRecorder.start(500);
        sendingVoice = true;
        button.textContent = "üõë Stop Voice Call";
        logMessage("üé§ Voice call started.");
      } catch (err) {
        logMessage("üö´ Microphone error: " + err.message);
      }
    }

    // ========== Utility Functions ==========
    function logMessage(msg) {
      const div = document.createElement("div");
      div.textContent = msg;
      messageLog.appendChild(div);
      messageLog.scrollTop = messageLog.scrollHeight;
    }

    function createRoom() {
      const room = document.getElementById("roomName").value.trim();
      if (!room) return alert("Enter a room name.");
      currentRoom = room;
      ws.send(JSON.stringify({ type: "create", roomName: room }));
      logMessage("üìÇ Created room: " + room);
    }

    function joinRoom() {
      const room = document.getElementById("roomName").value.trim();
      if (!room) return alert("Enter a room name.");
      currentRoom = room;
      ws.send(JSON.stringify({ type: "join", roomName: room }));
      logMessage("üì• Joined room: " + room);
    }

    function sendMessage() {
      const text = document.getElementById("textMessage").value.trim();
      if (!text || !currentRoom) return;
      ws.send(JSON.stringify({ type: "message", roomName: currentRoom, text }));
      document.getElementById("textMessage").value = "";
    }

    function clearMessages() {
      messageLog.innerHTML = "";
    }

    // FPS slider
    document.getElementById("fpsSlider").addEventListener("input", (e) => {
      document.getElementById("fpsValue").textContent = e.target.value;
    });

    // GPS logic
    let gpsSendInterval = null;
    let watchId = null;
    let latestPosition = null;

    function startGps() {
      if (!navigator.geolocation) return alert("Geolocation unsupported.");
      if (!currentRoom) return alert("Join a room first.");
      const intervalSec = parseInt(document.getElementById("gpsIntervalInput").value, 10);
      if (isNaN(intervalSec) || intervalSec < 1) return alert("Invalid GPS interval");

      if (gpsSendInterval) clearInterval(gpsSendInterval);
      watchId = navigator.geolocation.watchPosition(
        (pos) => {
          latestPosition = pos.coords;
          document.getElementById("gpsDisplay").textContent =
            `Location: ${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}`;
        },
        (err) => logMessage("üö´ GPS error: " + err.message),
        { enableHighAccuracy: true }
      );

      gpsSendInterval = setInterval(() => {
        if (latestPosition && currentRoom) {
          const gpsMessage = `GPS:${latestPosition.latitude},${latestPosition.longitude} & ${clientId}`;
          ws.send(JSON.stringify({ type: "message", roomName: currentRoom, text: gpsMessage }));
        }
      }, intervalSec * 1000);

      logMessage("üìç Started GPS sending every " + intervalSec + " seconds.");
    }

    function stopGps() {
      if (watchId !== null) navigator.geolocation.clearWatch(watchId);
      if (gpsSendInterval) clearInterval(gpsSendInterval);
      watchId = null;
      gpsSendInterval = null;
      document.getElementById("gpsDisplay").textContent = "Location: N/A";
      logMessage("üõë GPS stopped.");
    }

    // (Live video logic is same as before ‚Äî omitted here for brevity)

  </script>
</body>
</html>
